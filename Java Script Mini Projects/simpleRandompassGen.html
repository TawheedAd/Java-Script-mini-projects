<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: gray;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      color: antiquewhite;
      margin-top: 20vh;
    }
  </style>
</head>
<body style="background-color: black;">
  <div class="box">
    <input type="text" name="" id="displaypassword" placeholder="Password" disabled>
    <span>Characters : <input type="checkbox" name="" id="characters"></span>
    <span>Numbers : <input type="checkbox" name="" id="numbers"></span>
    <span>Symbols : <input type="checkbox" name="" id="symbols"></span>
    <button id="btn">Generate</button>
  </div>

  <script>
    const displaypass = document.getElementById('displaypassword');
    const characters = document.getElementById('characters');
    const numbers = document.getElementById('numbers');
    const symbols = document.getElementById('symbols');
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      const setAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const setNumber = "1234567890";
      const setSymbols = "!@#$%^&*()";

      let password = '';
      if (characters.checked) password += setAlphabet;
      if (numbers.checked) password += setNumber;
      if (symbols.checked) password += setSymbols;

      let generatedPass = '';
      for (let i = 1; i <= 9; i++) {
        const index = Math.floor(Math.random() * password.length);
        generatedPass += password[index];
      }

      displaypass.value = generatedPass;
    });
  </script>
</body>
</html>
