<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Box</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      background-color: #fffcfc;
      background-image: url("https://www.transparenttextures.com/patterns/debut-light.png");
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-bottom: 20px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .show {
      display: block;
      opacity: 1;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .input-group {
      display: flex;
      margin-bottom: 10px;
    }

    .input-group input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .input-group button {
      padding: 10px 20px;
      border: none;
      margin:0px 5px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-group button:hover {
      background-color: #0056b3;
    }

    .result {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .result p {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .result p button {
      padding: 5px 10px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result p button:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>

<h1 class="title">Todo Box</h1>

<div class="container">
  <div class="input-group">
    <input type="text" class="textvalue" onkeydown="if (event.keyCode === 13) addlist()" placeholder="Enter your item">
    <button onclick="addlist()">Add</button>
    <button onclick="clearArray()">Clear All</button>
  </div>

  <div class="result"></div>
</div>

<div class="popup" id="adPopup">
  <span class="close" onclick="closePopup()">Ã—</span>
  <h2>Advertisement</h2>
  <p>This popup is brought to you by Tawheed.</p>
</div>

<script>
  let arrylist = JSON.parse(localStorage.getItem('arrylist')) || [];
  let savedvalues = document.querySelector('.result');

  function updateResult() {
    let resultHTML = '';
    for (let i = 0; i < arrylist.length; i++) {
      resultHTML += `<p>
        ${arrylist[i]}
        <button onclick="deleteItem(${i})">Delete</button>
      </p>`;
    }
    savedvalues.innerHTML = resultHTML;
  }

  function addlist() {
    let textvaluez = document.querySelector('.textvalue');
    let t = textvaluez.value.trim();
    if (t !== '') {
      arrylist.push(t);
      localStorage.setItem('arrylist', JSON.stringify(arrylist));
      updateResult();
      textvaluez.value = '';
    }
  }

  function clearArray() {
    localStorage.removeItem('arrylist');
    arrylist = [];
    updateResult();
  }

  function deleteItem(index) {
    arrylist.splice(index, 1);
    localStorage.setItem('arrylist', JSON.stringify(arrylist));
    updateResult();
  }

  function closePopup() {
    document.getElementById('adPopup').classList.remove('show');
  }

  setTimeout(function() {
    document.getElementById('adPopup').classList.add('show');
  }, 3000);
</script>

</body>
</html>
